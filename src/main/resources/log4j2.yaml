configuration:
  status: warn
  name: "dev"

  appenders:

    console:
      name: "console"
      target: SYSTEM_OUT
      patternLayout:
        pattern: "%date %-5level [%thread] %logger - %message%n"

    rollingRandomAccessFile:
      name: "file"
      fileName: "target/logs/tetris.log"
      filePattern: "target/logs/tetris-%d{yyyyMMdd}-%i.log"
      patternLayout:
        pattern: "%date %-5level [%thread] %logger - %message%n"
      policies:
        sizeBasedTriggeringPolicy:
          size: "10 MB"

  loggers:

    root:
      level: debug
      appenderRef:
        - ref: "console"
        - ref: "file"
